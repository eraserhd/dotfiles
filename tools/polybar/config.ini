[bar/left]
monitor = HDMI-0
bottom = true
modules-left = cpu memory filesystem
modules-center = time tomat
modules-right = tray
module-margin = 15px
font-0 = mononoki:style=Regular
font-1 = mononoki:style=Bold
font-2 = Noto Color Emoji:style=Regular:scale=10
font-3 = Unifont:style=Regular

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label = CPU %percentage%%
label-warn = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
label = %gb_used%/%gb_free%

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /boot
interval = 10
warn-percentage = 75

[module/time]
type = internal/date
interval = 1.0
date = %Y-%m-%d %H:%M:%S

[module/tomat]
type = custom/script
exec = tomat status |jq -r .text
interval = 1
interval-fail = 60
label-active-font = 2

[module/tray]
type = internal/tray
tray-spacing = 6px
